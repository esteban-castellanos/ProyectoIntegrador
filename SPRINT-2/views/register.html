<body>
    <header class="headerformulario">
        <img src="../public/img/HJ-03.png" alt="" class="logoformulario">
    </header>
    <main class="mainformulario" >
            <div class="formulariocentrado">
                <h1 class="tituloformulario" >REGISTRATE</h1>
                <button id="facebook">Continuar con Facebook</button>
                <p class="registromail">------------- O registrate con tu email -------------</p>
            </div>
            <form action="registro" id="formregistro">
                <label for="nombre" class="labelform">Nombre</label><br>
                <input type="text" name="nombre" id="nombre" required><br><br>
                <label for="apellido" class="labelform">Apellido</label><br>
                <input type="text" name="apellido" id="apellido" required><br><br>
                <label for="email" class="labelform">Email</label><br>
                <input type="email" name="email" id="email" required><br><br>
                <label for="password" class="labelform">Contraseña</label><br>
                <input type="password" name="password" id="password" required><br><br>
            </form>
                <p class="registromail">Registrándote estás aceptando términos y condiciones. Ver los <span class="terminosycond">Términos y condiciones
                </span></p>
            <div class="formulariocentrado">
                    <button id="registrarme">Registrarme</button>
            </div>
    </main>
